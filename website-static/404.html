<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | ReactScope</title>
  <meta name="description" content="The page you're looking for doesn't exist.">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg-primary: #050505;
    }
    body {
      background: var(--bg-primary);
      color: #fafafa;
      font-feature-settings: "cv02", "cv03", "cv04", "cv11";
    }
    .gradient-text {
      background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 50%, #f472b6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .glow-button {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
      transition: all 0.3s ease;
    }
    .glow-button:hover {
      box-shadow: 0 0 50px rgba(59, 130, 246, 0.6);
      transform: translateY(-2px);
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .floating {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes pulse-glow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }
    .pulse-glow {
      animation: pulse-glow 4s ease-in-out infinite;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Background Effects -->
  <div class="fixed inset-0 pointer-events-none overflow-hidden">
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl pulse-glow"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl pulse-glow" style="animation-delay: 2s;"></div>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-gradient-to-br from-blue-500/5 to-purple-500/5 rounded-full blur-3xl"></div>
  </div>

  <!-- Header -->
  <header class="border-b border-white/5 bg-[#050505]/80 backdrop-blur-xl relative z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4">
      <div class="flex items-center justify-between">
        <a href="./" class="flex items-center gap-3 group">
          <div class="w-9 h-9 rounded-lg bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center shadow-lg shadow-blue-500/20 group-hover:shadow-blue-500/40 transition-shadow">
            <span class="text-lg">⚡</span>
          </div>
          <span class="font-bold text-xl tracking-tight">ReactScope</span>
        </a>

        <nav class="hidden md:flex items-center gap-8">
          <a href="./docs/" class="text-zinc-400 hover:text-white transition">Docs</a>
          <a href="./docs/api/" class="text-zinc-400 hover:text-white transition">API</a>
          <a href="./docs/examples/" class="text-zinc-400 hover:text-white transition">Examples</a>
          <a href="https://github.com/ersinkoc/reactscope" class="flex items-center gap-2 text-zinc-400 hover:text-white transition">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
            GitHub
          </a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center relative z-10 px-4">
    <div class="text-center max-w-xl">
      <!-- 404 Number -->
      <div class="floating mb-8">
        <span class="text-[180px] sm:text-[220px] font-black leading-none gradient-text">404</span>
      </div>

      <!-- Message -->
      <h1 class="text-2xl sm:text-3xl font-bold mb-4">Page Not Found</h1>
      <p class="text-zinc-400 text-lg mb-8">
        Looks like this component got unmounted. The page you're looking for doesn't exist or has been moved.
      </p>

      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
        <a href="./" class="glow-button px-8 py-3 rounded-xl font-semibold text-white inline-flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
          Go Home
        </a>
        <a href="./docs/" class="px-8 py-3 rounded-xl font-semibold border border-white/10 hover:border-white/30 transition inline-flex items-center gap-2 text-zinc-300 hover:text-white">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
          </svg>
          Read Docs
        </a>
      </div>

      <!-- Helpful Links -->
      <div class="mt-16 pt-8 border-t border-white/5">
        <p class="text-zinc-500 text-sm mb-4">Or try one of these:</p>
        <div class="flex flex-wrap justify-center gap-4">
          <a href="./docs/getting-started.html" class="text-sm text-zinc-400 hover:text-blue-400 transition">Getting Started</a>
          <span class="text-zinc-700">|</span>
          <a href="./docs/api/" class="text-sm text-zinc-400 hover:text-blue-400 transition">API Reference</a>
          <span class="text-zinc-700">|</span>
          <a href="./docs/examples/" class="text-sm text-zinc-400 hover:text-blue-400 transition">Examples</a>
          <span class="text-zinc-700">|</span>
          <a href="https://github.com/ersinkoc/reactscope" class="text-sm text-zinc-400 hover:text-blue-400 transition">GitHub</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="border-t border-white/5 relative z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 py-8">
      <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
        <div class="flex items-center gap-3">
          <div class="w-7 h-7 rounded-lg bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
            <span class="text-xs">⚡</span>
          </div>
          <span class="text-zinc-500 text-sm">ReactScope</span>
        </div>
        <div class="text-sm text-zinc-500">
          MIT License
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
